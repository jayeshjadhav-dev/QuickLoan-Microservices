plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2' // Note: 4.0.1 is not stable yet, suggest using 3.2.x or 3.3.x for stability
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.quickloan'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "2023.0.0") // Compatible with Boot 3.2.x
}

dependencies {
	// FIX: Changed from 'gateway-server-webmvc' to standard 'starter-gateway'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway'

	// Eureka Client
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}